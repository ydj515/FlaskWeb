{% macro test_macro(type) -%}
<h3 style="color: red;">
    TEST MACRO ({{ttt}}): {{type}} - {{test_macro.caller}}
</h3>
{%- endmacro %}

{% macro test_macro2(name, class='aaa') -%}
<h3 class="{{class}}">
    TEST MACRO2: {{name}} - {{test_macro2.caller}}
    <div> {{caller(name + ":QQQ")}} </div>
</h3>
{%- endmacro %}
